version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            # Clean native modules to avoid architecture mismatch
            - rm -rf node_modules package-lock.json
            - npm install
        build:
          commands:
            - echo "NUXT_PUBLIC_API_URL=$NUXT_PUBLIC_API_URL" >> .env
            - echo "NUXT_PUBLIC_API_BASE_PATH=$NUXT_PUBLIC_API_BASE_PATH" >> .env
            - echo "NUXT_PUBLIC_APP_URL=$NUXT_PUBLIC_APP_URL" >> .env
            - echo "NUXT_PUBLIC_COGNITO_USER_POOL_ID=$NUXT_PUBLIC_COGNITO_USER_POOL_ID" >> .env
            - echo "NUXT_PUBLIC_COGNITO_CLIENT_ID=$NUXT_PUBLIC_COGNITO_CLIENT_ID" >> .env
            - echo "NUXT_PUBLIC_COGNITO_REGION=$NUXT_PUBLIC_COGNITO_REGION" >> .env
            - npm run generate
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths: []
